<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>API Creator</title>
</head>
<body>
    <div class="top-bar" id="top-bar"></div>
    <div class="div-container">
        <div class="structure-viewer float-child" id="structure-viewer"><h1 class="title" id="title">Structure Viewer</h1></div>
        <div class="side-bar float-child">
            <h1>Elements</h1>
            <div class="element-button" id="pathevent">
                <p>Path Event</p>
            </div>
            <div class="element-button" id="returnjson">
                <p>Return JSON</p>
            </div>
            <div class="element-button" id="returnplaintext">
                <p>Return Plaintext</p>
            </div>
            <div class="element-button" id="connectdb">
                <p>Connect Database</p>
            </div>
            <div class="element-button" id="clearbutton">
                <p>Clear</p>
            </div>
            <div class="element-button" id="exportbutton">
                <p>Export</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
